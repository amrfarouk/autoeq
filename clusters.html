<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clusters - AutoEQ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">AutoEQ Dashboard</div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="clusters.html" class="active">Clusters</a>
            <a href="eq-presets.html">EQ Presets</a>
            <a href="copy-presets.html">Copy Presets</a>
            <a href="tracks.html">All Tracks</a>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1>Track Clusters</h1>
            <p class="subtitle">Music categorized by audio characteristics</p>
        </header>

        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="cluster-count">-</div>
                <div class="stat-label">Clusters</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-tracks">-</div>
                <div class="stat-label">Total Tracks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="largest-cluster">-</div>
                <div class="stat-label">Largest Cluster</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-cluster-size">-</div>
                <div class="stat-label">Avg Cluster Size</div>
            </div>
        </section>

        <section class="card">
            <h2>Cluster Distribution</h2>
            <div class="chart-container" style="height: 400px;">
                <canvas id="clusterDistributionChart"></canvas>
            </div>
        </section>

        <section id="clusters-container">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </section>
    </main>

    <!-- Cluster Detail Modal -->
    <div id="clusterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-cluster-name">Cluster Name</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-cluster-content"></div>
        </div>
    </div>

    <footer>
        <p>Generated by AutoEQ SoundCloud Analyzer</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
    <script>
        loadClustersPage();
    </script>
</body>
</html>
