version: '3.8'

services:
  autoeq:
    build: .
    image: autoeq:latest
    container_name: autoeq
    restart: unless-stopped
    ports:
      - "8890:80"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TZ=UTC
    volumes:
      - autoeq_data:/app/data
      - autoeq_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.autoeq.rule=Host(`autoeq.vitainfra.com`)"
      - "traefik.http.routers.autoeq.entrypoints=websecure"
      - "traefik.http.routers.autoeq.tls.certresolver=letsencrypt"
      - "traefik.http.services.autoeq.loadbalancer.server.port=80"

volumes:
  autoeq_data:
    driver: local
  autoeq_logs:
    driver: local

networks:
  default:
    name: vitanova-network
    external: true
